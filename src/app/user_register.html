<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* General Page Style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a1d2ff, #5b86e5); /* Beautiful gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Login Container Style */
        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 420px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        /* Hover Animation */
        .login-container:hover {
            transform: scale(1.05);
        }

        /* Header Title */
        .login-container h2 {
            margin-bottom: 20px;
            color: #555;
            font-size: 24px;
        }

        /* Input Styling */
        .login-container label {
            display: block;
            text-align: left;
            margin: 8px 0 5px;
            font-size: 14px;
            color: #555;
        }

        .login-container input[type="text"],
        .login-container input[type="email"],
        .login-container input[type="tel"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        /* Input hover effects */
        .login-container input[type="text"]:hover,
        .login-container input[type="email"]:hover,
        .login-container input[type="tel"]:hover,
        .login-container input[type="password"]:hover {
            border-color: #5b86e5;
        }

        /* Submit Button */
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Button hover */
        .login-container button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Footer Section */
        .login-container .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .login-container .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>User Register</h2>
        <form action="admin_dashboard.html" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="repassword">Confirm Password:</label>
            <input type="password" id="repassword" name="repassword" placeholder="Re-enter your password" required>

            <button type="submit">Login</button>
        </form>
        <div class="footer">
            <p>Forgot your password? <a href="#">Reset it here</a></p>
        </div>
    </div>
</body>
</html>
