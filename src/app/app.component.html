<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Example</title>
  <style>
    /* Your existing styles here */
    :host {
      --bright-blue: oklch(51.01% 0.274 263.83);
      --electric-violet: oklch(53.18% 0.28 296.97);
      --french-violet: oklch(47.66% 0.246 305.88);
      --vivid-pink: oklch(69.02% 0.277 332.77);
      --hot-red: oklch(61.42% 0.238 15.34);
      --orange-red: oklch(63.32% 0.24 31.68);

      --gray-900: oklch(19.37% 0.006 300.98);
      --gray-700: oklch(36.98% 0.014 302.71);
      --gray-400: oklch(70.9% 0.015 304.04);

      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
        "Segoe UI Symbol";
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      font-size: 3.125rem;
      color: var(--gray-900);
      font-weight: 500;
      line-height: 100%;
      letter-spacing: -0.125rem;
      margin: 0;
      font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
        "Segoe UI Symbol";
    }

    p {
      margin: 0;
      color: var(--gray-700);
    }

    main {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: inherit;
      position: relative;
    }

    .content {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 700px;
      margin-bottom: 3rem;
    }

    .divider {
      width: 1px;
      background: linear-gradient(
        180deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%
      );
      margin-inline: 0.5rem;
    }

    .pill-group {
      display: flex;
      flex-direction: column;
      align-items: start;
      flex-wrap: wrap;
      gap: 1.25rem;
    }

    .pill {
      display: flex;
      align-items: center;
      background: color-mix(in srgb, var(--bright-blue) 5%, transparent);
      color: var(--bright-blue);
      padding-inline: 0.75rem;
      padding-block: 0.375rem;
      border-radius: 2.75rem;
      border: 0;
      transition: background 0.3s ease;
      font-family: var(--inter-font);
      font-size: 0.875rem;
      font-style: normal;
      font-weight: 500;
      line-height: 1.4rem;
      letter-spacing: -0.00875rem;
      text-decoration: none;
    }

    .pill:hover {
      background: color-mix(in srgb, var(--bright-blue) 15%, transparent);
    }
  </style>
</head>
<body>
  <main class="main">
    <div class="content">
      <div class="left-side">
        <h1>Welcome</h1>
        <p>This is our navigation page</p>
      </div>
      <div class="divider" role="separator" aria-label="Divider"></div>
      <div class="right-side">
        <div class="pill-group">
          <a class="pill" href="admin_login.html" target="_self">
            <span>ADMIN LOGIN</span>
          </a>
          <a class="pill" href="#" (click)="showLoginForm()">
            <span>USER LOGIN</span>
          </a>
          <a class="pill" href="#" (click)="showRegisterForm()">
            <span>USER REGISTER</span>
          </a>
          <a class="pill" href="contact.html" target="_self">
            <span>CONTACT US</span>
          </a>
          <a class="pill" href="about.html" target="_self">
            <span>ABOUT US</span>
          </a>
        </div>
      </div>
    </div>

    <!-- User Registration Form -->
    <div *ngIf="isRegistering" class="register-form">
      <h2>User Register</h2>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" [(ngModel)]="user.contact" pattern="[0-9]{10}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>

        <label for="repassword">Confirm Password:</label>
        <input type="password" id="repassword" name="repassword" [(ngModel)]="user.repassword" required>

        <button type="submit" [disabled]="registerForm.invalid">Register</button>
      </form>
    </div>
  </main>
</body>
</html>
